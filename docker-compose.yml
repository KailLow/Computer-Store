services:
  #  redis:
  #    image: 'redis:latest'
  #    ports:
  #      - '6379'
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: account
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
    networks:
      - postgresql

  web:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - db
    links:
      - db
    networks:
      - postgresql

networks:
  postgresql:
volumes:
  postgresql-volumne: